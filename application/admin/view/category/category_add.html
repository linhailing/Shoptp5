{extend name="common/other_body"}
{block name="content_show"}
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页
    <span class="c-gray en">&gt;</span> 分类管理
    <span class="c-gray en">&gt;</span> 添加分类
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
        <i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-admin-role-add">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>分类名称：</label>
            <div class="formControls col-xs-9 col-sm-10">
                <input type="text" class="input-text" value="" placeholder="" id="roleName" name="gc_name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2">所属分类：</label>
            <div class="formControls col-xs-5 col-sm-5">
                <!--<input type="text" class="input-text" value="" placeholder="" id="" name="gc_pid">-->
                <select class="select" name="gc_pid" size="1">
                    <option value="0" selected="">顶级分类</option>
                    {foreach $data as $item}
                        <option value="{$item.id}">{$item.gc_name}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="submit" class="btn btn-success radius" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
            </div>
        </div>
    </form>
</article>
{/block}
